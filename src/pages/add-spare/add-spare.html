<ion-header>

  <ion-navbar>
    <ion-title>addBook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label> Titre</ion-label>
    <ion-input [(ngModel)]="spare.titre"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label> Auteur</ion-label>
    <ion-input [(ngModel)]="spare.auteur"></ion-input>

  </ion-item>


  <ion-item>
    <ion-label> Categorie</ion-label>
    <ion-input [(ngModel)]="spare.categorie"></ion-input>

  </ion-item>


  <ion-item>
    <ion-label> Description</ion-label>
    <ion-input [(ngModel)]="spare.description"></ion-input>

  </ion-item>
  <button ion-button block  (click)="addBook(spare)">add</button>

</ion-content>

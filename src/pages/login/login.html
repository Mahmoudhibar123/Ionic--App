

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Login Form
    </ion-card-header>
    <ion-card-content>
        <ion-list no-line>

          <ion-item>
              <ion-input input="Email" placeholder="Email" [(ngModel)]="user.email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-list>
        <a> Forgot your login detail?<b>Get help signing in</b></a>
          <button ion-button block outline color="light" (click)="login(user)" >Log in</button>


        </ion-card-content>

  </ion-card>
  <button  class="bottom" ion-button clear full color="Light" (click)="register()">Don't have an account? Sign up </button>
</ion-content>
